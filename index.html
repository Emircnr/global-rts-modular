<style>
  :root{

  body{ margin:0; color:var(--fg);

      radial-gradient(1200px 800px at 15% -10%, #0f2b59 0%, transparent 55%),

  .status{display:inline-flex; gap:8px; align-items:center}

  #mgrBtn{position:fixed; right:22px; top:18px; z-index:50}
  #botBtn{position:fixed; right:72px; top:18px; z-index:50}
  .modal{position:fixed; inset:0; display:none; z-index:60}

  .overlay{position:absolute; inset:0; background:rgba(3,6,15,.55); backdrop-filter:blur(4px); opacity:0; animation:fadeIn .15s ease forwards}
  @keyframes fadeIn{to{opacity:1}}
  .panel{ position:absolute; right:24px; top:72px; width:min(560px, calc(100% - 32px)); background:linear-gradient(180deg,var(--panel),var(--panel2));
    border:1px solid var(--border); border-radius:18px; box-shadow:0 24px 80px rgba(0,0,0,.45); transform:translateY(-10px); opacity:0; animation:pop .18s ease forwards }
  @keyframes pop{to{transform:none; opacity:1}}
  .panel header{display:flex; align-items:center; justify-content:space-between; padding:14px 14px 0}

</style>

<script>
/*** ==== Kƒ±sayollar ==== ***/
const $=s=>document.querySelector(s), $$=s=>document.querySelectorAll(s);
const now=()=>new Date().toLocaleTimeString('tr-TR',{hour12:false});
const nf=new Intl.NumberFormat('tr-TR',{maximumFractionDigits:9});
const toNum=v=>typeof v==='number'?v:parseFloat(v);
const pctStr=v=>isFinite(v)?((v>=0?'+':'')+v.toFixed(3)+'%'):'‚Äî';
const sleep=ms=>new Promise(r=>setTimeout(r,ms));
const clamp=(x,a,b)=>Math.min(b,Math.max(a,x));
const fmtPx=p=>String(Number(p).toFixed(8));
function roundDown(x,d=6){const f=10**d;return Math.floor(x*f)/f;}
function log(s){ const ta=$('#botLog'); ta.value+=`[${now()}] ${s}\n`; ta.scrollTop=ta.scrollHeight; }

/*** ==== Global durum ==== ***/
const S={
  coins:new Set(JSON.parse(localStorage.getItem('gate:list')||'["BTC_USDT","ETH_USDT"]')),
  ui:{thresh:+(localStorage.getItem('gate:thresh')||0.10)},
  ws:{spot:null,fut:null},
  spot:new Map(), // {bid,ask}
  fut:new Map(),  // {bid,ask}
  rowEls:new Map(),
  raf:false,
  bot:{
    enabled:false,dry:true,
    openThresh:0.30,closeThresh:0.20,notional:10,cooldown:0,
    lev:5,margin:'isolated',
    spotKey:'',spotSec:'',futKey:'',futSec:'',
    proxy:'http://localhost:8787/',proxyToken:'',
    futSetup:new Set()
  },
  // per symbol
  state:new Map()
};
function st(sym){
  if(!S.state.has(sym))
    S.state.set(sym,{waiting:null,openOrderId:null,closeOrderId:null,hedgedBase:0,lock:false});
  return S.state.get(sym);
}

/*** ==== UI baƒülama ==== ***/
setInterval(()=>$('#clock').textContent=now(),1000);
$('#mgrBtn').onclick=()=>$('#mgrModal').classList.add('open');
$('#botBtn').onclick=()=>$('#botModal').classList.add('open');
$$('.modal').forEach(m=>m.addEventListener('click',e=>{ if(e.target.dataset.close) m.classList.remove('open'); }));

$('#thresh').value=String(S.ui.thresh);
$('#thresh').onchange=e=>{ S.ui.thresh=+e.target.value; localStorage.setItem('gate:thresh',S.ui.thresh); };

$('#botEnable').onchange=e=>{ S.bot.enabled=e.target.checked; log(S.bot.enabled?'Bot A√áIK':'Bot KAPALI'); };
$('#botDry').onchange=e=>S.bot.dry=e.target.checked;
$('#botOpenThresh').onchange=e=>S.bot.openThresh=+e.target.value;
$('#botCloseThresh').onchange=e=>S.bot.closeThresh=+e.target.value;
$('#botNotional').onchange=e=>S.bot.notional=Math.max(5,+e.target.value||0);
$('#botCooldown').onchange=e=>S.bot.cooldown=Math.max(0,+e.target.value||0);
$('#botLev').onchange=e=>S.bot.lev=clamp(+e.target.value||1,1,125);
$('#botMargin').onchange=e=>S.bot.margin=e.target.value;
$('#spotKey').oninput=e=>S.bot.spotKey=e.target.value.trim();
$('#spotSec').oninput=e=>S.bot.spotSec=e.target.value.trim();
$('#futKey').oninput=e=>S.bot.futKey=e.target.value.trim();
$('#futSec').oninput=e=>S.bot.futSec=e.target.value.trim();
$('#proxyUrl').oninput=e=>S.bot.proxy=e.target.value.trim();
$('#proxyToken').oninput=e=>S.bot.proxyToken=e.target.value.trim();

function renderChips(){
  const wrap=$('#chipWrap'); wrap.innerHTML=''; const frag=document.createDocumentFragment();
  [...S.coins].forEach(sym=>{
    const d=document.createElement('div'); d.className='chipx'; d.textContent=sym.replace('_','');
    const x=document.createElement('button'); x.textContent='‚úï';
    x.onclick=()=>{ S.coins.delete(sym); localStorage.setItem('gate:list',JSON.stringify([...S.coins])); unsub(sym); const row=S.rowEls.get(sym); row?.tr.remove(); S.rowEls.delete(sym); };
    d.appendChild(x); frag.appendChild(d);
  }); wrap.appendChild(frag);
}
renderChips();

$('#btnAdd').onclick=()=>{
  const raw=$('#addSym').value.trim().toUpperCase(); if(!raw) return;
  let sym=raw.includes('_')?raw:raw.replace('USDT','_USDT'); sym=sym.replace(/[^A-Z0-9_]/g,'');
  if(!sym.endsWith('_USDT')) return alert('Sadece *_USDT');
  if(!S.coins.has(sym)){ S.coins.add(sym); localStorage.setItem('gate:list',JSON.stringify([...S.coins])); renderChips(); ensureRow(sym); sub(sym); }
  $('#addSym').value='';
};
$('#btnClear').onclick=()=>{
  if(!confirm('T√ºm coinleri sil?')) return;
  [...S.coins].forEach(unsub); S.coins.clear(); localStorage.setItem('gate:list','[]');
  S.rowEls.forEach(v=>v.tr.remove()); S.rowEls.clear();
};

/*** ==== WS (best bid/ask) ==== ***/
function wsConnect(kind){
  const url=kind==='spot'?'wss://api.gateio.ws/ws/v4/':'wss://fx-ws.gateio.ws/v4/ws/usdt';
  try{ S.ws[kind]?.close?.(); }catch{}
  const ws=new WebSocket(url); S.ws[kind]=ws;
  ws.onopen=()=>{ for(const sym of S.coins){ sendSub(kind,sym,true); } };
  ws.onmessage=ev=>{
    try{
      const j=JSON.parse(ev.data);
      if(!j||j.event!=='update'||!j.result) return;
      if(kind==='spot' && j.channel==='spot.book_ticker'){
        const r=j.result; S.spot.set(r.s,{bid:toNum(r.b),ask:toNum(r.a)});
      }
      if(kind!=='spot' && j.channel==='futures.book_ticker'){
        const r=j.result; S.fut.set(r.s,{bid:toNum(r.b),ask:toNum(r.a)});
      }
      scheduleDraw();
    }catch{}
  };
  ws.onclose=()=>setTimeout(()=>wsConnect(kind),400+Math.random()*600);
  setInterval(()=>{ if(ws.readyState===1){ const t=Math.floor(Date.now()/1000); ws.send(JSON.stringify({time:t,channel:kind==='spot'?'spot.ping':'futures.ping'})); }},12000);
}
function sendSub(kind,sym,on){
  const ws=S.ws[kind]; if(!ws||ws.readyState!==1) return;
  const ch=kind==='spot'?'spot.book_ticker':'futures.book_ticker';
  ws.send(JSON.stringify({time:Math.floor(Date.now()/1000),channel:ch,event:on?'subscribe':'unsubscribe',payload:[sym]}));
}
function sub(sym){ sendSub('spot',sym,true); sendSub('fut',sym,true); ensureRow(sym); }
function unsub(sym){ sendSub('spot',sym,false); sendSub('fut',sym,false); S.spot.delete(sym); S.fut.delete(sym); }

/*** ==== Tablo (sabit sƒ±ra) ==== ***/
function ensureRow(sym){
  if(S.rowEls.has(sym)) return;
  const tr=document.createElement('tr'); tr.dataset.sym=sym;
  const tdSym=document.createElement('td'); tdSym.className='sym'; tdSym.textContent=sym.replace('_','');
  const tdStatus=document.createElement('td'); tdStatus.className='status';
  const badge=document.createElement('span'); badge.className='badge'; badge.textContent='‚Äî';
  const btn=document.createElement('button'); btn.className='btn-mini'; btn.textContent='ƒ∞ptal'; btn.style.marginLeft='8px'; btn.style.display='none';
  btn.onclick=()=>cancelWaiting(sym);
  tdStatus.append(badge,btn);
  const tdSAsk=document.createElement('td'); tdSAsk.className='mono';
  const tdFSell=document.createElement('td'); tdFSell.className='mono';
  const tdShort=document.createElement('td'); tdShort.className='mono';
  const tdSBid=document.createElement('td'); tdSBid.className='mono';
  const tdFBuy=document.createElement('td'); tdFBuy.className='mono';
  const tdLong=document.createElement('td'); tdLong.className='mono';
  tr.append(tdSym,tdStatus,tdSAsk,tdFSell,tdShort,tdSBid,tdFBuy,tdLong);
  $('#tbody').appendChild(tr);
  S.rowEls.set(sym,{tr,tdSAsk,tdFSell,tdShort,tdSBid,tdFBuy,tdLong,badge,btn});
}
function updateRow(sym,r){
  const el=S.rowEls.get(sym); if(!el) return;
  el.tdSAsk.textContent = isFinite(r.spotAsk)?nf.format(r.spotAsk):'‚Äî';
  el.tdFSell.textContent= isFinite(r.futSellPx)?nf.format(r.futSellPx):'‚Äî';
  el.tdSBid.textContent = isFinite(r.spotBid)?nf.format(r.spotBid):'‚Äî';
  el.tdFBuy.textContent = isFinite(r.futBuyPx)?nf.format(r.futBuyPx):'‚Äî';
  el.tdShort.innerHTML = isFinite(r.shortPct)? `<span class="pct ${r.shortPct>=S.ui.thresh?'pos':''}">${pctStr(r.shortPct)}</span>`:'‚Äî';
  el.tdLong.innerHTML  = isFinite(r.longPct) ? `<span class="pct ${r.longPct >=S.ui.thresh?'pos':''}">${pctStr(r.longPct)}</span>`:'‚Äî';

  const s=st(sym);
  el.badge.className='badge'; el.badge.textContent='‚Äî'; el.btn.style.display='none';
  if(s.lock){ el.badge.classList.add('lock'); el.badge.textContent='‚öôÔ∏è ƒ∞≈ülem'; }
  else if(s.waiting==='open'){ el.badge.classList.add('wait'); el.badge.textContent='‚è≥ A√ßƒ±lƒ±≈ü'; el.btn.style.display=''; }
  else if(s.waiting==='close'){ el.badge.classList.add('act'); el.badge.textContent='‚è≥ Kapanƒ±≈ü'; el.btn.style.display=''; }
}

/*** ==== Meta ==== ***/
const FutMeta=new Map(), SpotMeta=new Map();
async function getFutMeta(sym){
  if(FutMeta.has(sym)) return FutMeta.get(sym);
  const {key,sec}=credsFut();
  const m=await gateFetch(GATE.futHost,'GET',`/futures/usdt/contracts/${sym}`,{key,secret:sec,proxy:S.bot.proxy,token:S.bot.proxyToken});
  const meta={ qm:Number(m.quanto_multiplier ?? m.multiplier ?? 1),
               step:Number(m.order_size_step ?? 1),
               min:Number(m.order_size_min ?? 1),
               max:Number(m.order_size_max ?? 1000000),
               tick:Number(m.order_price_round ?? m.tick_size ?? 0.01) };
  FutMeta.set(sym,meta); return meta;
}
async function getSpotMeta(sym){
  if(SpotMeta.has(sym)) return SpotMeta.get(sym);
  const {key,sec}=credsSpot();
  const m=await gateFetch(GATE.spotHost,'GET',`/spot/currency_pairs/${sym}`,{key,secret:sec,proxy:S.bot.proxy,token:S.bot.proxyToken});
  const meta={ amount_precision:Number(m.amount_precision ?? 6),
               min_base:Number(m.min_base_amount ?? 0),
               min_quote:Number(m.min_quote_amount ?? 0),
               base:(m.base||sym.split('_')[0]).toUpperCase() };
  SpotMeta.set(sym,meta); return meta;
}

/*** ==== Fark hesaplarƒ± (kuralƒ±na g√∂re) ==== ***/
function cmpFor(sym){
  const sp=S.spot.get(sym), fu=S.fut.get(sym); if(!sp||!fu) return null;
  const meta=FutMeta.get(sym); const tick=meta?.tick ?? 0.01;

  const spotAsk=sp.ask, spotBid=sp.bid;
  const askF=fu.ask, bidF=fu.bid;

  // A√ßƒ±lƒ±≈ü SELL maker px: askF - tick (maker kalmak i√ßin bidF+tick alt sƒ±nƒ±rƒ±)
  let futSellPx = NaN;
  if(isFinite(askF) && isFinite(bidF)){
    futSellPx = Math.max(bidF + tick, askF - tick);
    if(futSellPx >= askF) futSellPx = askF; // spread 1t ise ask'e koy (maker)
  }
  // Kapanƒ±≈ü BUY maker px: bidF + tick (√ºst sƒ±nƒ±r askF - tick)
  let futBuyPx = NaN;
  if(isFinite(askF) && isFinite(bidF)){
    futBuyPx = Math.min(askF - tick, bidF + tick);
    if(futBuyPx <= bidF) futBuyPx = bidF; // spread 1t ise bid'e koy (maker)
  }

  const shortPct = (isFinite(spotAsk)&&isFinite(futSellPx)&&spotAsk>0) ? ((futSellPx - spotAsk)/spotAsk*100) : NaN;
  const longPct  = (isFinite(spotBid)&&isFinite(futBuyPx) &&futBuyPx>0)  ? ((spotBid   - futBuyPx)/futBuyPx*100)   : NaN;

  return {sym, spotAsk, spotBid, futSellPx, futBuyPx, shortPct, longPct};
}

/*** ==== Gate REST (imza/fetch) ==== ***/
const GATE={spotHost:'https://api.gateio.ws',futHost:'https://fx-api.gateio.ws',prefix:'/api/v4'};
async function sha512Hex(s){ const d=await crypto.subtle.digest('SHA-512', new TextEncoder().encode(s)); return [...new Uint8Array(d)].map(b=>b.toString(16).padStart(2,'0')).join(''); }
async function hmac512Hex(secret,msg){ const k=await crypto.subtle.importKey('raw',new TextEncoder().encode(secret),{name:'HMAC',hash:'SHA-512'},false,['sign']); const s=await crypto.subtle.sign('HMAC',k,new TextEncoder().encode(msg)); return [...new Uint8Array(s)].map(b=>b.toString(16).padStart(2,'0')).join(''); }
async function signHeaders(method,path,query,body,secret,key){
  const ts=Math.floor(Date.now()/1000).toString();
  const bodyHex=await sha512Hex(body||'');
  const signStr=`${method}\n${GATE.prefix}${path}\n${query||''}\n${bodyHex}\n${ts}`;
  const sign=await hmac512Hex(secret,signStr);
  return {'Content-Type':'application/json','Accept':'application/json','KEY':key,'Timestamp':ts,'SIGN':sign};
}
async function gateFetch(host,method,path,{query='',bodyObj=null,key='',secret='',proxy='',token=''}){
  const body=bodyObj?JSON.stringify(bodyObj):'';
  const headers=await signHeaders(method,path,query,body,secret,key);
  const url=host+GATE.prefix+path+(query?`?${query}`:'');
  const target=proxy?(proxy.endsWith('/')?proxy.slice(0,-1):proxy):null;
  if(target){
    const h={'Content-Type':'application/json'}; if(token) h['x-proxy-token']=token;
    const f=await fetch(target,{method:'POST',headers:h,body:JSON.stringify({url,method,headers,body})});
    if(!f.ok) throw new Error(`Proxy ${f.status}: ${await f.text()}`);
    return (f.headers.get('content-type')||'').includes('application/json')? f.json(): f.text();
  }else{
    const f=await fetch(url,{method,headers,body});
    if(!f.ok) throw new Error(`HTTP ${f.status}: ${await f.text()}`);
    return (f.headers.get('content-type')||'').includes('application/json')? f.json(): f.text();
  }
}

/*** ==== Spot yardƒ±mcƒ±larƒ± ==== ***/
function credsSpot(){return {key:S.bot.spotKey||S.bot.futKey, sec:S.bot.spotSec||S.bot.futSec};}
function credsFut(){ return {key:S.bot.futKey||S.bot.spotKey, sec:S.bot.futSec||S.bot.spotSec};}

async function spotIOCbuyByNotional(sym, usdt){
  const {key,sec}=credsSpot(); const meta=await getSpotMeta(sym);
  const ask=S.spot.get(sym)?.ask; if(!(ask>0)) throw new Error('Spot ask yok');
  let amt = roundDown(usdt/ask, meta.amount_precision);
  if(meta.min_base && amt<meta.min_base) amt=meta.min_base;
  if(meta.min_quote && amt*ask < meta.min_quote) amt = roundDown(meta.min_quote/ask, meta.amount_precision);
  if(!(amt>0)) throw new Error('Spot amount yetersiz');
  const body={currency_pair:sym,type:'limit',account:'spot',side:'buy',amount:String(amt),price:fmtPx(ask),time_in_force:'ioc'};
  const res=await gateFetch(GATE.spotHost,'POST',`/spot/orders`,{bodyObj:body,key,secret:sec,proxy:S.bot.proxy,token:S.bot.proxyToken});
  return {id:res?.id, base:amt, px:ask, notional:amt*ask};
}
async function spotIOCsellBase(sym, base){
  const {key,sec}=credsSpot(); const meta=await getSpotMeta(sym);
  const bid=S.spot.get(sym)?.bid; if(!(bid>0)) throw new Error('Spot bid yok');
  let amt=roundDown(base, meta.amount_precision); if(!(amt>0)) return {id:null,base:0,px:bid,notional:0};
  const body={currency_pair:sym,type:'limit',account:'spot',side:'sell',amount:String(amt),price:fmtPx(bid),time_in_force:'ioc'};
  const res=await gateFetch(GATE.spotHost,'POST',`/spot/orders`,{bodyObj:body,key,secret:sec,proxy:S.bot.proxy,token:S.bot.proxyToken});
  return {id:res?.id, base:amt, px:bid, notional:amt*bid};
}
async function getSpotAvail(base){
  const {key,sec}=credsSpot();

    const list=await gateFetch(GATE.spotHost,'GET','/spot/accounts',{query:`currency=${encodeURIComponent(base)}`,key,secret:sec,proxy:S.bot.proxy,token:S.bot.proxyToken});

/*** ==== Futures emirleri (maker kuralƒ±) ==== ***/
function calcContractsFromNotional(meta, price, usdt){
  const raw = usdt / (meta.qm * price);
  let n = Math.max(meta.min, Math.min(Math.ceil(raw/meta.step)*meta.step, meta.max));
  n = Math.trunc(n);
  return Math.max(meta.min, n);
}
// A√ßƒ±lƒ±≈ü SELL maker @ max(bid+tick, ask‚àítick)
async function futMakerSellOpen(sym, usdt){
  const {key,sec}=credsFut(); const m=await getFutMeta(sym);
  const fu=S.fut.get(sym)||{}; const bid=fu.bid, ask=fu.ask;
  if(!(ask>0 && bid>0)) throw new Error('Futures bba yok');
  let price=Math.max(bid+m.tick, ask-m.tick);
  if(price>=ask) price=ask;
  const contracts=calcContractsFromNotional(m, price, usdt);
  const body={contract:sym,size:-contracts,price:fmtPx(price),tif:'gtc'};
  const res=await gateFetch(GATE.futHost,'POST','/futures/usdt/orders',{bodyObj:body,key,secret:sec,proxy:S.bot.proxy,token:S.bot.proxyToken});
  return {id:res?.id, price, contracts, qm:m.qm};
}
// Kapanƒ±≈ü BUY maker @ min(ask‚àítick, bid+tick)
async function futMakerBuyClose(sym, contracts){
  const {key,sec}=credsFut(); const m=await getFutMeta(sym);
  const fu=S.fut.get(sym)||{}; const bid=fu.bid, ask=fu.ask;
  if(!(ask>0 && bid>0)) throw new Error('Futures bba yok');
  let price=Math.min(ask-m.tick, bid+m.tick);
  if(price<=bid) price=bid;
  const body={contract:sym,size:Math.trunc(Math.max(1,contracts)),price:fmtPx(price),tif:'gtc',reduce_only:true};
  const res=await gateFetch(GATE.futHost,'POST','/futures/usdt/orders',{bodyObj:body,key,secret:sec,proxy:S.bot.proxy,token:S.bot.proxyToken});
  return {id:res?.id, price};
}

/*** ==== Bot √ßekirdeƒüi ==== ***/
function lock(sym){ st(sym).lock=true; }
function unlock(sym){ st(sym).lock=false; }

async function maybeBot(sym, r){
  if(!S.bot.enabled) return;
  const S0=st(sym);
  if(S0.lock) return;

  // aktif poz var mƒ±?
  let pos=0;
  try{ pos=await getFutPosSize(sym); }catch{}
  const hasActive = (pos<0) || (S0.hedgedBase>0);

  // Kapanƒ±≈ü sinyali
  if(hasActive && isFinite(r.longPct) && r.longPct>=S.bot.closeThresh){
    if(S0.waiting!=='close'){ S0.waiting='close'; updateRow(sym,r); }
    await doClose(sym); return;
  }
  // A√ßƒ±lƒ±≈ü sinyali
  if(!hasActive && isFinite(r.shortPct) && r.shortPct>=S.bot.openThresh){
    if(S0.waiting!=='open'){ S0.waiting='open'; updateRow(sym,r); }
    await doOpen(sym); return;
  }
}

async function doOpen(sym){
  const S0=st(sym);
  if(S.bot.dry){ log(`(dry) ${sym} OPEN`); S0.waiting=null; return; }
  lock(sym);
  try{
    await ensureFutSettings(sym);

    // place maker SELL
    let ord=await futMakerSellOpen(sym, S.bot.notional);
    S0.openOrderId=ord.id;
    log(`‚ñ∂ ${sym} OPEN SELL GTC @${fmtPx(ord.price)} (n=${ord.contracts})`);

    let prevLeft=null, done=false;
    while(S0.waiting==='open' && S0.openOrderId && !done){
      if(S.bot.cooldown>0) await sleep(S.bot.cooldown); else await sleep(120);

      // g√ºncel fark hesapla (a√ßƒ±lƒ±≈ü)
      const r=cmpFor(sym);
      if(!(r && isFinite(r.shortPct) && r.shortPct>=S.bot.openThresh)){
        await cancelFuturesOrder(sym,S0.openOrderId).catch(()=>{});
        S0.openOrderId=null; S0.waiting=null; log(`‚Ü© ${sym} OPEN iptal (fark)`);
        break;
      }
      // reprice gerekirse
      const fu=S.fut.get(sym)||{}; const m=await getFutMeta(sym);
      let want=Math.max((fu.bid||0)+m.tick, (fu.ask||0)-m.tick);
      if((fu.ask||0)>0 && want>fu.ask) want=fu.ask;
      if(Math.abs(want - ord.price) > 1e-9){
        await cancelFuturesOrder(sym,S0.openOrderId).catch(()=>{});
        ord=await futMakerSellOpen(sym, S.bot.notional);
        S0.openOrderId=ord.id;
        log(`‚ü≥ ${sym} OPEN reprice SELL @${fmtPx(ord.price)}`);
        prevLeft=null;
      }

      // fill kontrol & spot hedge (IOC BUY @ ask)
      const o=await getFutOrder(sym,S0.openOrderId);
      const left=Number(o.left??o.remain??ord.contracts);
      if(prevLeft===null) prevLeft=left;
      const filled=Math.max(0,(prevLeft-left)); prevLeft=left;
      if(filled>0){
        const notional = filled * ord.qm * ord.price;
        try{
          const b=await spotIOCbuyByNotional(sym, notional);
          S0.hedgedBase += b.base;
          log(`‚úÖ ${sym} hedge BUY spot base‚âà${b.base.toFixed(6)} @${fmtPx(b.px)} (N‚âà${b.notional.toFixed(4)})`);
        }catch(e){ log(`‚ùå ${sym} spot BUY hedge hata: ${e?.message||e}`); }
      }
      if(left<=0){ done=true; log(`‚úî ${sym} OPEN tamam`); S0.waiting=null; }
    }
  }catch(e){
    log(`üí• ${sym} OPEN hata: ${e?.message||e}`);
    if(S0.openOrderId){ await cancelFuturesOrder(sym,S0.openOrderId).catch(()=>{}); S0.openOrderId=null; }
    S0.waiting=null;
  }finally{ unlock(sym); updateRow(sym, cmpFor(sym)||{}); }
}

async function doClose(sym){
  const S0=st(sym);
  if(S.bot.dry){ log(`(dry) ${sym} CLOSE`); S0.waiting=null; return; }
  lock(sym);
  try{
    // mevcut short size
    const posSz=await getFutPosSize(sym);
    const toBuy = posSz<0 ? -Math.trunc(Math.abs(posSz)) : 0;

    let buyId=null, prevLeft=null;
    if(toBuy>0){
      const rep=await futMakerBuyClose(sym, toBuy);
      buyId=rep.id; S0.closeOrderId=buyId;
      log(`‚ñ∂ ${sym} CLOSE BUY GTC @${fmtPx(rep.price)} (target=${toBuy})`);
    }

    let done=false;
    while(S0.waiting==='close' && !done){
      if(S.bot.cooldown>0) await sleep(S.bot.cooldown); else await sleep(120);

      // long fark kontrol
      const r=cmpFor(sym);
      if(!(r && isFinite(r.longPct) && r.longPct>=S.bot.closeThresh)){
        if(buyId){ await cancelFuturesOrder(sym,buyId).catch(()=>{}); S0.closeOrderId=null; }
        log(`‚Ü© ${sym} CLOSE iptal (fark)`); S0.waiting=null; break;
      }
      // reprice
      const fu=S.fut.get(sym)||{}; const m=await getFutMeta(sym);
      let want=Math.min((fu.ask||0)-m.tick, (fu.bid||0)+m.tick);
      if((fu.bid||0)>0 && want<fu.bid) want=fu.bid;

      if(buyId){
        const o=await getFutOrder(sym,buyId);
        const placed=Number(o.price||want);
        if(Math.abs(want - placed) > 1e-9){
          await cancelFuturesOrder(sym,buyId).catch(()=>{});
          const posSz2=await getFutPosSize(sym);
          const remain = posSz2<0 ? -Math.trunc(Math.abs(posSz2)) : 0;
          if(remain>0){
            const rep=await futMakerBuyClose(sym, remain);
            buyId=rep.id; S0.closeOrderId=buyId;
            log(`‚ü≥ ${sym} CLOSE reprice BUY @${fmtPx(rep.price)} (remain=${remain})`);
            prevLeft=null;
          }else buyId=null;
        }

        // fill & spot SELL
        const oo=await getFutOrder(sym,buyId);
        const left=Number(oo.left??oo.remain??0);
        if(prevLeft===null) prevLeft=left;
        const filled=Math.max(0,(prevLeft-left)); prevLeft=left;
        if(filled>0){
          const per=(await getFutMeta(sym)).qm;
          const baseApprox = filled * per;
          const sellBase = Math.min(S0.hedgedBase, baseApprox);
          try{
            const s=await spotIOCsellBase(sym, sellBase);
            S0.hedgedBase = Math.max(0, S0.hedgedBase - sellBase);
            log(`‚úÖ ${sym} hedge SELL spot base‚âà${s.base.toFixed(6)} @${fmtPx(s.px)} (N‚âà${s.notional.toFixed(4)})`);
          }catch(e){ log(`‚ùå ${sym} spot SELL hedge hata: ${e?.message||e}`); }
        }
        if(left<=0){
          if(S0.hedgedBase>0){
            try{ const s=await spotIOCsellBase(sym, S0.hedgedBase); S0.hedgedBase=0; log(`‚úÖ ${sym} kalan hedge SELL base‚âà${s.base.toFixed(6)}`);}catch(e){ log(`‚ùå ${sym} kalan hedge SELL hata: ${e?.message||e}`);}
          }
          log(`‚úî ${sym} CLOSE tamam`); S0.waiting=null; S0.closeOrderId=null; done=true; break;
        }
      }else{
        // futures yok ama spot kaldƒ±ysa satalƒ±m
        if(S0.hedgedBase>0){
          try{ const s=await spotIOCsellBase(sym,S0.hedgedBase); S0.hedgedBase=0; log(`‚úÖ ${sym} hedge-only SELL base‚âà${s.base.toFixed(6)}`);}catch(e){ log(`‚ùå ${sym} hedge-only SELL hata: ${e?.message||e}`); }
        }
        log(`‚úî ${sym} CLOSE (futures yok) tamam`);
        S0.waiting=null; done=true; break;
      }
    }
  }catch(e){
    log(`üí• ${sym} CLOSE hata: ${e?.message||e}`);
    if(S0.closeOrderId){ await cancelFuturesOrder(sym,S0.closeOrderId).catch(()=>{}); S0.closeOrderId=null; }
    S0.waiting=null;
  }finally{ unlock(sym); updateRow(sym, cmpFor(sym)||{}); }
}
